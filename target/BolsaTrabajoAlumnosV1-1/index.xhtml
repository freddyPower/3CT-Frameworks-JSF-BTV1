<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 
    <h:head>
        <title>HolaMundo JSF</title> 
    </h:head>
    <h:body>
        <h:form>            
            <table>
                
                <tr>
                    <td> <h:outputLabel for="nombre" value="Nombre:" /> </td>
                    <td> <h:inputText id="nombre" value="#{candidato.nombre}"  required="true" /> </td>
                    <td> <h:message for="nombre" /> </td>
                </tr> 
                
                 <tr>
                    <td> <h:outputLabel for="apellidoPaterno" value="Apellido Paterno" /> </td>
                    <td> <h:inputText id="apellidoPaterno" value="#{candidato.apellidoPaterno}"  required="true" /> </td>
                    <td> <h:message for="apellidoPaterno" /> </td>
                </tr> 
                
                 <tr>
                    <td> <h:outputLabel for="apellidoMaterno" value="Apellido Materno" /> </td>
                    <td> <h:inputText id="apellidoMaterno" value="#{candidato.apellidoMaterno}"  required="true" /> </td>
                    <td> <h:message for="apellidoMaterno" /> </td>
                </tr> 
                
                <tr>                    
                    <td> <h:outputLabel for="sueldoDeseado" value="Sueldo deseado" />  </td>
                    <td> <h:inputText id="sueldoDeseado" value="#{candidato.sueldoDeseado}">
                            <f:validateLongRange minimum="2400" maximum="20000" />
                        </h:inputText>  
                    </td>
                    <td> <h:message for="sueldoDeseado" /> </td>                    
                </tr>
               
            </table>
            <h:commandButton action="#{vacanteForm.enviar()}" value="Enviar" /> 
        </h:form>
    </h:body>
</html>
